apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: app-data-pvc
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: standard
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-with-storage
spec:
  replicas: 1 # Only 1 replica with RWO!
  selector:
    matchLabels:
      app: storage-demo
  template:
    metadata:
      labels:
        app: storage-demo
    spec:
      containers:
        - name: app
          image: alpine
          command: ["/bin/sh", "-c"]
          args:
            - |
              while true; do
                echo "$(date) - Counter: $(($(cat /data/counter.txt 2>/dev/null || echo 0) + 1))" | tee /data/counter.txt;
                sleep 5;
              done
          volumeMounts:
            - name: data
              mountPath: /data

      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: app-data-pvc
