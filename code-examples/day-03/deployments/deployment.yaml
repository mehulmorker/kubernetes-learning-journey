apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment
  labels:
    app: node-demo
spec:
  replicas: 3                    # Desired number of Pods
  selector:
    matchLabels:
      app: node-demo              # Must match Pod labels
  template:                       # Pod template
    metadata:
      labels:
        app: node-demo            # Pod labels
        version: v1
    spec:
      containers:
      - name: node-app
        image: node-k8s-demo:v1
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"

