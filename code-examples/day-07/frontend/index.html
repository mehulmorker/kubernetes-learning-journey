<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .info {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        
        .info-item {
            background: #f3f4f6;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .product-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .product-name {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .product-description {
            color: #666;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .product-price {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
        
        .product-stock {
            background: #10b981;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 20px;
            padding: 40px;
        }
        
        .error {
            background: #ef4444;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .status-healthy {
            background: #10b981;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üõçÔ∏è E-Commerce Store</h1>
            <p>Kubernetes Week 1 Mini-Project</p>
            <div class="info" id="serverInfo">
                <div class="info-item">Loading server info...</div>
            </div>
        </header>
        
        <div id="products" class="products-grid">
            <div class="loading">Loading products...</div>
        </div>
    </div>

    <script>
        // Get API URL from config (injected by ConfigMap)
        const API_URL = window.API_CONFIG?.API_URL || 'http://localhost:3000';
        
        // Fetch server info
        async function fetchServerInfo() {
            try {
                const response = await fetch(`${API_URL}/api/info`);
                const data = await response.json();
                
                document.getElementById('serverInfo').innerHTML = `
                    <div class="info-item">
                        <strong>Backend:</strong> ${data.hostname}
                    </div>
                    <div class="info-item">
                        <strong>Version:</strong> ${data.version}
                    </div>
                    <div class="info-item">
                        <strong>Database:</strong> ${data.database.host}
                    </div>
                    <div class="info-item">
                        <span class="status-badge status-healthy">‚óè Healthy</span>
                    </div>
                `;
            } catch (error) {
                console.error('Error fetching server info:', error);
            }
        }
        
        // Fetch products
        async function fetchProducts() {
            try {
                const response = await fetch(`${API_URL}/api/products`);
                const products = await response.json();
                
                const productsHTML = products.map(product => `
                    <div class="product-card">
                        <div class="product-name">${product.name}</div>
                        <div class="product-description">${product.description}</div>
                        <div class="product-footer">
                            <div class="product-price">$${product.price}</div>
                            <div class="product-stock">${product.stock} in stock</div>
                        </div>
                    </div>
                `).join('');
                
                document.getElementById('products').innerHTML = productsHTML;
            } catch (error) {
                document.getElementById('products').innerHTML = `
                    <div class="error">
                        <h2>Error loading products</h2>
                        <p>${error.message}</p>
                        <p>API URL: ${API_URL}</p>
                    </div>
                `;
            }
        }
        
        // Initialize
        fetchServerInfo();
        fetchProducts();
        
        // Refresh every 30 seconds
        setInterval(() => {
            fetchServerInfo();
            fetchProducts();
        }, 30000);
    </script>
</body>
</html>
